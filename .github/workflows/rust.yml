name: Build aa-mirror-rs
run-name: Build aa-mirror-rs ${{':'}} ${{ github.event.workflow_run.head_commit.message }}
on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  workflow_dispatch:
    inputs:
      builLevel:
        description: 'Build level'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu]
    steps:
    - uses: actions/checkout@v4
    - name: Install aarch64 Rust target and cross toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu libc6-dev-arm64-cross
        rustup target add aarch64-unknown-linux-gnu
    - if: ${{ github.event.inputs.builLevel }} == 'debug'
      name: Build Debug
      run: cargo build --verbose --target aarch64-unknown-linux-gnu
    - if: ${{ github.event.inputs.builLevel }} == 'release'
      name: Build Release
      run: cargo build --release --verbose --target ${{ matrix.target }}
    - uses: actions/upload-artifact@v4
      with:
        name: aa-mirror-rs-${{ github.event.inputs.builLevel }}
        path: ~/work/aa-mirror-rs/aa-mirror-rs/target/${{ matrix.target }}/${{ github.event.inputs.builLevel }}/aa-mirror-rs
        
    #- name: Run tests
      #run: cargo test --verbose --target aarch64-unknown-linux-gnu
